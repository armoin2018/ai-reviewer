# VS Code Extension CI/CD
name: Extension

on:
  push:
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/extension.yml'
  pull_request:
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/extension.yml'

env:
  NODE_VERSION: '20.x'

jobs:
  # Build and test extension
  build-extension:
    name: Build & Test Extension
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install main project dependencies
        run: npm ci

      - name: Install extension dependencies
        run: npm run ext:install

      - name: Build extension
        run: npm run ext:build

      - name: Package extension
        run: npm run ext:package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ github.sha }}
          path: vscode-extension/*.vsix
          retention-days: 7

  # Test extension on different platforms
  test-extension:
    name: Test Extension on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install extension dependencies
        run: npm run ext:install

      - name: Run extension tests (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a npm run ext:test

      - name: Run extension tests (Windows)
        if: runner.os == 'Windows'
        run: npm run ext:test

      - name: Run extension tests (macOS)
        if: runner.os == 'macOS'
        run: npm run ext:test

  # Publish extension to marketplace
  publish-extension:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-extension, test-extension]
    environment: marketplace
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install extension dependencies
        run: npm run ext:install

      - name: Build extension
        run: npm run ext:build

      - name: Package extension
        run: npm run ext:package

      - name: Publish to VS Code Marketplace
        run: |
          npx vsce publish --yarn
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX Registry
        run: |
          npx ovsx publish vscode-extension/*.vsix
        env:
          OVSX_PAT: ${{ secrets.OPEN_VSX_TOKEN }}