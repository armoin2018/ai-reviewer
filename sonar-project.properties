# SonarCloud Configuration

# Project identification
sonar.projectKey=armoin-llc_copilot-skillset-reviewer
sonar.organization=armoin-llc
sonar.projectName=Copilot Skillset Reviewer
sonar.projectVersion=0.9.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.language=js

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**/*,**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=node_modules/**/*,dist/**/*,coverage/**/*,vscode-extension/**/*

# Quality Gate
sonar.qualitygate.wait=true

# Language-specific settings
sonar.typescript.node.maxspace=4096